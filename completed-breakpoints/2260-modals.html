<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/breakpoints.css" />
    <title>2260-modals | Bootstrap Sandbox</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">2260-modals</h1>
      <hr />

      <!-- Modal -->
      <h2>Modal</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open Modal
      </button>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="myModalLabel">Modal Title</h1>
              <button class="btn-close" data-bs-dismiss></button>
            </div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam
              inventore eos odit cum repellendus eaque, animi laboriosam dicta.
              Reprehenderit et hic aliquam magni repellendus laboriosam in
              consectetur voluptates id sequi?
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Save Changes</button>
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Do not type past here -->
    </div>
    <div style="margin-top: 250px"></div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
