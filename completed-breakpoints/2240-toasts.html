<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/breakpoints.css" />
    <title>2240-toasts | Bootstrap Sandbox</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">2240-toasts</h1>
      <hr />

      <div class="container vstack gap-0">
        <span>Notes:</span>
        <span>Toast toggle requires a custom script (see below).</span>
      </div>

      <hr />

      <!-- Toasts -->
      <h2>Toasts</h2>
      <button class="btn btn-primary" id="toastBtn">Show Toast</button>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="myToast">
          <div class="toast-header text-bg-danger">
            <div class="me-auto">Toast Title</div>
            <small>11 mins ago</small>
          </div>
          <div class="toast-body text-bg-danger">This is a toast message.</div>
        </div>
      </div>

      <!-- Do not type past here (except scripts) -->
    </div>
    <div style="margin-top: 250px"></div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom script -->
    <script>
      const toastTrigger = document.querySelector("#toastBtn");
      const toast = document.querySelector("#myToast");
      if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toast);
        toastTrigger.addEventListener("click", () => {
          toastBootstrap.show();
        });
      }
    </script>
  </body>
</html>
