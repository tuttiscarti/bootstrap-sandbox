<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/breakpoints.css" />
    <title>2010-breakpoints | Bootstrap Sandbox</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">2010-breakpoints</h1>
      <hr />

      <div class="container vstack gap-0">
        <span>Notes:</span>
        <span>&lt;576px = Extra small (xsm)(default)</span>
        <span>>=576px = Small (sm)</span>
        <span>>=768px = Medium (md)</span>
        <span>>=992px = Large (lg)</span>
        <span>>=1200px = Extra large (xl)</span>
        <span>>=1400px = Extra extra large (xxl)</span>
      </div>

      <div class="container mt-3">
        <p>See '/assets/css/breakpoints.css'</p>
      </div>

      <!-- Do not type past here (except scripts) -->
    </div>
    <div style="margin-top: 250px"></div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
